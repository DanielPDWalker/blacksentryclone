{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Register.html</h1>
<br>
<div class="container"></div>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="save" id="register_button" class="btn btn-success">Register</button>
    </form>
    <br>
    <br>
    <button onclick="location.href='{% url 'index' %}'" id="home_button" type="button" class="btn btn-dark">Home</button>
</div>
{% endblock %}
